<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<title>isucon now!</title>
<link type="text/css" href="/css/jquery-ui-1.8.14.custom.css" rel="stylesheet">
<link type="text/css" href="/css/isucon.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.14.custom.min.js"></script>
<script type="text/javascript" src="/js/isucon.js"></script>
</head>
<body>
<div id="view">
<div id="titleimage"><a href="/post"><img src="/images/isucon_title.jpg" style="border: none;"></a></div>
<div id="mainview">
<div id="sidebar">
<table>
<tr><td>新着コメントエントリ</td></tr>
{{ range .RecentCommentedArticles }}
<tr><td><a href="/article/{{.ID}}">{{.Title}}</a></td></tr>
{{ end }}
</table> 
</div>
<div id="articleview">
{{template "content" .}}
</div> 
</div>
</body>
</html>
